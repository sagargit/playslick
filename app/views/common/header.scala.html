@(title:String,moreStyles: Html = Html(""))(implicit lang: Lang)

<!DOCTYPE html>
<html lang="@lang.language">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="og:description" content="">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.flatly.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootswatch.flatly.min.css")">
    @moreStyles
    <title></title>
</head>
<header>
<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="@routes.Application.index" class="navbar-brand">@Messages("app.name")</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="@routes.Application.signUp">@Messages("signup.label")</a>
            </li>
            <li>
              <a href="#">@Messages("gallery.label")</a>
            </li>
            <li>
              <a href="@routes.Application.aboutUs">@Messages("about.us.label")</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">@Messages("change.language.label")<span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                <li><a href="@routes.Application.changeToEnglish">English</a></li>
                <li class="divider"></li>
                <li><a href="@routes.Application.changeToSpanish">Spanish</a></li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </div>
</header>
<body>
<div class="container">
