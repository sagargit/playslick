@(signUpForm: Form[(String,String,String,String)])(implicit lang: Lang)

@import helper._

@main(""){
	<h2> Sign Up </h2>
    @form(routes.Registrations.saveUser()){
    @inputText(signUpForm("firstName"))
    @inputText(signUpForm("lastName"))
    @inputText(signUpForm("email"))
    @inputText(signUpForm("password"))
    <button type="submit" class="btn-primary">Sign Up</button>
 }
}
